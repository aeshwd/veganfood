<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGAN Fresh Food on your Doorstep</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <video id="background-video" src="images/music.mp3" autoplay loop hidden></video>

    <nav>
        <div class="navbar">
            <div class="logo">
              <a href="#">  <img src="images/logo.png" alt="logo">  </a>
            </div>

            <div class="cart" id="cart-icon">
             <a href="cart.html" style="text-decoration: none; color: black;">   <i class="fa-solid fa-cart-shopping"></i>  </a>
            </div>
        </div>
    </nav>

    <!-- Slider Section -->

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/poster1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/poster2.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/poster3.webp" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!--Marquee Section -->

      <div class="marquee">
        <marquee>
            <p>Get <span>10% off </span> on all order Rs. 300. Get <span> 20% off </span> on all order above Rs. 500 </p>
        </marquee>
      </div>


      <!-- Modal Structure -->
<div id="custom-alert" class="modal">
  <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="modal-message">Item has been added to cart. Go to cart and proceed further.</p>
  </div>
</div>

      <!-- Search Bar -->

      <div class="search-bar">
        <input type="text" name="search" id="search-bar" placeholder="Search Food here ....">
        <div class="no-products" style="display: none; font-size: 1.6rem; margin-top: 20px;">No products found</div>
      </div>

      <!--Product Section -->
      <div class="menu">
        <h2>OUR MENU</h2>
      </div>

      <div class="products-list">
        <!--Insert Products here from JavaScript-->
      </div>
    

      <!--Footer Section-->

      <div class="footer">
        <h4>Copyright &copy; 2024 | All Rights Reserved Vegan Food</h4>
      </div>

</body>
<script src="script.js"></script>
</html>
