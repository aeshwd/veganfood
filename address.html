<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Details</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #d0e1f9);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #0044cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        form {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            background-color: #0044cc;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0033a0;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <video id="background-video" src="images/music.mp3" autoplay loop hidden></video>


    <nav>
        <div class="navbar" style="text-align: center; justify-content: center; background-color: white;">
            <div class="logo" style="text-align: center;">
              <a href="main.html">  <img src="images/logo.png" alt="logo">  </a>
            </div>

           
        </div>
    </nav>
    <header>
        <h1>Enter Your Address</h1>
    </header>
    <main>
        <form id="address-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <button type="submit">Continue to Payment</button>
        </form>
    </main>

      <!--Footer Section-->

      <div class="footer">
        <h4>Copyright &copy; 2024 | All Rights Reserved Vegan Food</h4>
      </div>
    <script src="address.js"></script>
</body>
</html>
